<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <title>Contact Prezentare-masini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>

    <h1>Formular de contact:</h1>
    <p>
     <label for="nume">
      Nume 
     </label><br>
     <input type="text" id="nume" name="nume">
    </p>
    <p>
      <label for="prenume">
        Prenume
      </label><br>
      <input type="text" id="prenume" name="prenume">
    </p>
    
    <p>
      <label for="email">
        E-mail
        </label>
      <br>
    <input type="email" name="email" placeholder="email">
  </p>

  <p>
 <label for="telefon">Tel</label><br>
 <input type="telefon" name="telefon" placeholder="numar de telefon">
  </p>

  <p>
    <label for="mesaj">Mesaj</label><br>
    <textarea name="mesaj" row="10" placeholder="mesajul tau"></textarea>
  </p>
  <input type="checkbox" id="acord" name="acord" required>
  <label for="acord">Sunt de acord cu prelucrarea datelor personale</label><br></br>
  
  <button type="submit">
    Trimite
  </button>

   </body>
