<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Masina - BMW Seria 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <h1>BMW Seria 3</h1>

  <table>
    <tr>
      <td><img src="7.webp" alt="BMW fata" width="200"></td>
      <td><img src="8.webp" alt="BMW lateral" width="200"></td>
      <td><img src="9.webp" alt="BMW spate" width="200"></td>
      <td><img src="10.webp" alt="Interior BMW" width="200"></td>
    </tr>
  </table>

  <h2>Detalii tehnice</h2>
  <ol>
    <li><b>Combustibil:</b> Diesel</li>
    <li><b>Kilometri:</b> 120.000 km</li>
    <li><b>Putere:</b> 190 CP</li>
    <li><b>Transmisie:</b> Automata</li>
    <li><b>Optiuni:</b> Navigatie, scaune incalzite, pilot automat</li>
    <li><b>Pret:</b> 15.000 €</li>
  </ol>

  <h2>Solicitari</h2>
   
     <p>
      <label for="nume">
        Nume complet:
      </label>
        <br>
      <input type="text" id="nume" name="nume">
     </p>

    <p>
      <label for="data">Data vizualizarii:</label>
      <br>
      <input type="date" id="data" name="data">
    </p>

   
    <p>
      <label for="buget">Buget maxim €:</label><br>
      <input type="range" id="buget" name="buget" min="5000" max="30000">
    </p>

 
    <p>
      <label>Optiuni dorite:</label><br>
      <input type="checkbox" name="opt1" value="navi">Navigatie<br>
      <input type="checkbox" name="opt2" value="incalzire">Scaune incalzite<br>
      <input type="checkbox" name="opt3" value="pilot"> Pilot automat<br>
    </p>

    
    <p>
      <label>Modalitate de contact:</label><br>
      <input type="radio" name="contact" value="telefon"> Telefon<br>
      <input type="radio" name="contact" value="email"> Email<br>
    </p>

   buton de trimitere 
    <p>
      <input type="submit" value="Trimite cererea">
    </p>

</body>
</html>
